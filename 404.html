<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Signal Lost</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.6);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.08);
            
            --accent-red: #ff4d4d;
            --accent-cyan: #4dffff;
            
            --font-display: 'Rajdhani', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-display);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .grid-bg {
            position: absolute;
            width: 200vw;
            height: 200vh;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: grid-move 15s linear infinite;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        }

        @keyframes grid-move {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        .error-card {
            position: relative;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 4rem 3rem;
            border-radius: 12px;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .corner {
            position: absolute;
            width: 15px; height: 15px;
            border: 2px solid var(--accent-red);
            box-shadow: 0 0 8px var(--accent-red);
            transition: 0.3s ease;
        }
        .tl { top: -1px; left: -1px; border-bottom: 0; border-right: 0; border-radius: 4px 0 0 0; }
        .tr { top: -1px; right: -1px; border-bottom: 0; border-left: 0; border-radius: 0 4px 0 0; }
        .bl { bottom: -1px; left: -1px; border-top: 0; border-right: 0; border-radius: 0 0 0 4px; }
        .br { bottom: -1px; right: -1px; border-top: 0; border-left: 0; border-radius: 0 0 4px 0; }

        .glitch-container {
            position: relative;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 8rem;
            font-weight: 700;
            line-height: 0.9;
            color: var(--text-primary);
            letter-spacing: 4px;
            position: relative;
            z-index: 1;
            animation: glitch-skew 3s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94); 
        }

        h1::before {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: var(--text-primary);
            text-shadow: 2px 0 var(--accent-red);
            z-index: -1;
            opacity: 0.7;
            animation: glitch-anim-1 4s infinite linear alternate-reverse;
            background: transparent;
        }

        h1::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            color: var(--text-primary);
            text-shadow: -2px 0 var(--accent-cyan);
            z-index: -2;
            opacity: 0.7;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
            background: transparent;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
            100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
            40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
            60% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, -2px); }
            80% { clip-path: inset(50% 0 30% 0); transform: translate(1px, 2px); }
            100% { clip-path: inset(20% 0 70% 0); transform: translate(-2px, 1px); }
        }

        h2 {
            font-family: var(--font-mono);
            color: var(--accent-red);
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 500;
            border-bottom: 1px solid rgba(255, 77, 77, 0.3);
            padding-bottom: 5px;
            display: inline-block;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.05rem;
            line-height: 1.6;
            margin: 0.5rem 0 1.5rem 0;
            font-weight: 500;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: transparent;
            color: var(--text-primary);
            text-decoration: none;
            padding: 12px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .btn-home::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 0%; height: 100%;
            background: var(--text-primary);
            transition: 0.3s ease;
            z-index: -1;
        }

        .btn-home:hover {
            color: #000;
            border-color: var(--text-primary);
        }

        .btn-home:hover::before {
            width: 100%;
        }

        .sys-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: right;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #444;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="error-card">
        <div class="corner tl"></div>
        <div class="corner tr"></div>
        <div class="corner bl"></div>
        <div class="corner br"></div>

        <div class="glitch-container">
            <h1 data-text="404">404</h1>
        </div>
        
        <h2>Connection Terminated</h2>
        
        <p>
            The sector you are trying to reach is currently unreachable.<br>
            Please re-establish your coordinate link.
        </p>

        <a href="/" class="btn-home">
            <i data-lucide="power"></i>
            Reboot System
        </a>
    </div>

    <div class="sys-info">
        ERR_ID: 0x_NULL_REF<br>
        NODE: UNKNOWN
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
